<ion-modal-view>
    <ion-header-bar align-title="center">
      <ion-title>
        <img src="img/assets/jc-logo.png" class="help-logo"/>
      </ion-title>
      <div class="buttons">
        <button class="button button-light button-clear icon ion-close-circled" ng-click="closeShare()"/>
      </div>
    </ion-header-bar>
    <ion-content class="share-content" scroll="false">
      <ion-slides options="sliderOptions" slider="data.slider">
        <ion-slide-page>
          <ion-content>
            <div class="list card">
              <div class="item item-image">
                <img class="emoji emoji-sharing" ng-if="shareObj.emoji" ng-src="{{getPath(shareObj.emoji)}}"/>
              </div>
              <label class="item item-input">
                <input type="text" ng-model="shareObj.text"/>
              </label>
              <div class="item">
                <button class="button button-block button-assertive" ng-click="share(shareObj)">Share</button>
              </div>
            </div>
          </ion-content>
        </ion-slide-page>
        <ion-slide-page ng-if="shareObj.description !== ''">
          <ion-content>
            <div class="list card">
              <div class="item item-body">
                <img class="full-image centered" ng-if="shareObj.emoji" ng-src="{{getPath(shareObj.emoji)}}"/>
                <p>
                  {{shareObj.description}}
                </p>
              </div>
            </div>
          </ion-content>
        </ion-slide-page>
      </ion-slides>
    </ion-content>
    <ion-footer-bar align-title="center">
      <ion-title>
        <img src="img/assets/peoplepowered.png" style="height: 100%;" height="100%"/>
      </ion-title>
    </ion-footer-bar>
</ion-modal-view>
